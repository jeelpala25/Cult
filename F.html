        <style>
    body {
        background: #171A26;
        margin: 0;
        /* Reset default body margin */
    }

    #page3 {
        display: flex;
        align-items: center;
    }

    .row {
        justify-content: center;
    }

    .box {
        height: 400px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 10px;
        overflow: hidden; /* Ensure overflow is hidden for proper hover effect */
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 7px;
        transition: transform 0.3s ease; /* Add transition for smooth effect */
    }

    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease; /* Add transition for smooth effect */
    }

    .box:hover .card {
        opacity: 1;
    }

    .box:hover img {
        transform: scale(1.1); /* Zoom effect on hover */
    }

    .box:hover {
        box-shadow: 0 0 20px violet; /* Adjust box shadow on hover */
    }
</style>
